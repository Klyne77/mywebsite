<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Klyne | Ladies Bags & Accessories</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        /* Header */
        header {
            background-color: #000;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            letter-spacing: 2px;
        }

        /* Navigation */
        nav {
            background-color: #222;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 14px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            background-color: white;
            padding: 60px 20px;
            text-align: center;
        }

        .hero h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 16px;
            color: #555;
        }

        /* Products */
        .products {
            padding: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .product {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 5px;
        }

        .product h3 {
            margin: 10px 0 5px;
        }

        .product p {
            color: #777;
        }

        /* Footer */
        footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>KLYNE</h1>
    <p>Elegant Ladies Bags & Accessories</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Bags</a>
    <a href="#">Accessories</a>
    <a href="#">Contact</a>
</nav>

<section class="hero">
    <h2>Style That Defines You</h2>
    <p>Premium quality ladies bags & accessories by Klyne</p>
</section>

<section class="products">
    <div class="product">
        <img src="https://via.placeholder.com/300x300">
        <h3>Leather Hand Bag</h3>
        <p>PKR 4,500</p>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x300">
        <h3>Shoulder Bag</h3>
        <p>PKR 3,200</p>
    </div>

    <div class="product">
        <img src="https://via.placeholder.com/300x300">
        <h3>Ladies Wallet</h3>
        <p>PKR 1,500</p>
    </div>
</section>

<footer>
    <p>Â© 2026 Klyne. All Rights Reserved.</p>
</footer>

</body>
</html>
